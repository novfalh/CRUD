<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript CRUD Example</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>

  <body>
    <!-- the title of the form -->
    <h1><center>CRUD Ops</center></h1>
    
    <!-- hr is used to apply a break solid line (the line under the title) -->
    <hr/>
    <div class="employee-form">
    
        <!-- onFormSubmit is used to submit the info inside the table -->
        <form
        onsubmit="event.preventDefault();onFormSubmit();"
        autocomplete="off"> <!-- event.preventDefault(); the default action that belongs to the event will not occur.  -->
      
        <div>
          <label>Full Name</label > 
            <label class="validation-error hide" id="fullNameValidationError" >This field is required.</label>
            <input type="text" name="fullName" id="fullName" />
        </div>

        <div>
          <label>Email Id</label>
          <label class="validation-error hide" id="emailValidationError" >This field is required.</label>
          <input type="text" name="email" id="email" />
        </div>
        
        <div>
          <label>Salary</label>
          <label class="validation-error hide" id="salaryValidationError" >This field is required.</label>
          <input type="text" name="salary" id="salary" />
        </div>
        
        <div>
          <label>City</label>
          <label class="validation-error hide" id="cityValidationError" >This field is required.</label>
          <input type="text" placeholder="MMYYYY" name="city" id="city" pattern="((0[1-9])|(1[0-2]))\/(20[0-9]{2})"/>
        </div>
        
        <div class="form-action-buttons">
          <input type="submit" value="Submit" />
        </div>
      
    </form>
    </div>
    
    <br />
    <!-- table specifications -->
    <div class="employees-table">
      <table class="list" id="employeeList">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email Id</th>
            <th>Salary</th>
            <th>City</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="../js/crud.js"></script>
  </body>
</html>
